<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- importing css -->
        <link rel="stylesheet" href="./index.css" />
        <!-- javascript is imported below -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Todo</title>
    </head>
    <body>
        <main>
            <fieldset class="todoApp">
                <legend>Todo App</legend>
                <div class="form">
                    <input
                        type="text"
                        placeholder="Type here to add..."
                        id="todoTextInput"
                    />
                    <button id="add">Add</button>
                </div>
                <fieldset class="myAllTodos">
                    <legend>My All Todos</legend>
                </fieldset>
            </fieldset>
        </main>
    </body>
    <!-- importing javascript -->
    <script src="./index.js"></script>
</html>
